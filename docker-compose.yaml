version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: promotion_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgrespassword@db:5432/promotion_manager
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: changethisforproduction
    depends_on:
      - db
      - redis

  admin-portal:
    build: ./admin-portal
    container_name: admin-portal
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./admin-portal:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

  agent-portal:
    build: ./agent-portal
    container_name: agent-portal
    restart: always
    ports:
      - "3001:3000"
    volumes:
      - ./agent-portal:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
